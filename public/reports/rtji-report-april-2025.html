                count,
                industry: job ? job['INDUSTRY'] : 'Various'
              };
            })

            : [];
          locations.forEach(loc => {
            acc[loc] = (acc[loc] || 0) + 1;
          });
          return acc;
        }, {});

          .sort((a, b) => b.count - a.count)

          const loc = row['LOCATION'].toLowerCase();

            hybrid++;
          } else {
            office++;
          }
        });

          remote: total ? ((remote / total) * 100).toFixed(1) : 0,
          office: total ? ((office / total) * 100).toFixed(1) : 0,

        };
