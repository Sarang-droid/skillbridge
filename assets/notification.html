<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #2b2b2b 0%, #3c3c3c 100%);
            color: #d3d3d3;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .notification-container {
            background-color: #3c3c3c;
            border: 2px dashed #555;
            border-radius: 12px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5),
                       -5px -5px 15px rgba(255, 255, 255, 0.1);
            padding: 25px;
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-top: 0;
            color: #e8b923;
            font-size: 2rem;
            font-weight: bold;
            position: relative;
            padding-bottom: 10px;
            text-align: center;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #e8b923;
            border-radius: 2px;
        }

        #notification-list {
            list-style-type: none;
            padding: 0;
            margin: 20px 0 0;
        }

        .notification-item {
            background-color: #4a4a4a;
            border-bottom: 1px dashed #555;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }

        .notification-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .notification-item:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.7),
                       -8px -8px 20px rgba(255, 255, 255, 0.2);
            background-color: #555;
        }

        .notification-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(232, 185, 35, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .notification-item:hover::before {
            opacity: 1;
        }

        .notification-title {
            font-weight: bold;
            color: #e8b923;
            font-size: 1.2rem;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        .notification-item:hover .notification-title {
            color: #d9a413;
        }

        .notification-message {
            color: #b0b0b0;
            font-size: 1rem;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .notification-container {
                padding: 15px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .notification-item {
                padding: 12px;
            }

            .notification-title {
                font-size: 1.1rem;
            }

            .notification-message {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="notification-container">
        <h2>Your Notifications</h2>
        <ul id="notification-list">
            <li class="notification-item">
                <div class="notification-title">New Message</div>
                <div class="notification-message">You have received a new message from John.</div>
            </li>
            <li class="notification-item">
                <div class="notification-title">System Update</div>
                <div class="notification-message">Your system has been updated successfully.</div>
            </li>
            <li class="notification-item">
                <div class="notification-title">Reminder</div>
                <div class="notification-message">Don't forget your meeting at 3 PM.</div>
            </li>
        </ul>
    </div>

    <script src="/assets/notification.js"></script>
</body>
</html>
