<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillBridge MBTI Test</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General Styles */
    body {
      background: linear-gradient(135deg, #2b2b2b 0%, #3c3c3c 100%);
      color: #d3d3d3;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      max-width: 600px;
      text-align: center;
      background-color: #3c3c3c;
      padding: 20px;
      border-radius: 12px;
      border: 2px dashed #555;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5),
                 -5px -5px 15px rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Section Title */
    .section-title {
      font-size: 1.5rem;
      color: #e8b923;
      margin-bottom: 20px;
      text-align: center;
      position: relative;
      padding-bottom: 10px;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: #e8b923;
      border-radius: 2px;
    }

    /* Progress Bar */
    .progress-bar {
      width: 100%;
      height: 12px;
      background-color: #4a4a4a;
      border-radius: 6px;
      margin-bottom: 25px;
      overflow: hidden;
      border: 2px dashed #555;
    }

    .progress {
      height: 100%;
      width: 0%;
      background-color: #e8b923;
      transition: width 0.3s ease;
    }

    /* Slider */
    .slider {
      display: flex;
      overflow: hidden;
      scroll-behavior: smooth;
      position: relative;
    }

    .slide {
      min-width: 100%;
      padding: 20px;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .slide.active {
      opacity: 1;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #d3d3d3;
      line-height: 1.4;
    }

    .option {
      display: block;
      margin: 10px 0;
      padding: 12px;
      background-color: #4a4a4a;
      border-radius: 8px;
      border: 2px dashed #555;
      cursor: pointer;
      transition: all 0.4s ease;
      color: #b0b0b0;
      position: relative;
      overflow: hidden;
    }

    .option:hover {
      background-color: #555;
      transform: translateY(-8px) scale(1.03);
      box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.7),
                 -8px -8px 20px rgba(255, 255, 255, 0.2);
      color: #d9a413;
    }

    .option::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(232, 185, 35, 0.2) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .option:hover::before {
      opacity: 1;
    }

    /* Navigation Buttons */
    .navigation {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 10px 25px;
      background-color: #e8b923;
      border: 2px dashed #555;
      border-radius: 8px;
      color: #2b2b2b;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button:disabled {
      background-color: #555;
      color: #b0b0b0;
      cursor: not-allowed;
      border-style: dashed;
    }

    button:hover:not(:disabled) {
      background-color: #d9a413;
      transform: translateY(-2px);
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
    }

    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
    }

    button:hover:not(:disabled)::after {
      width: 200%;
      height: 200%;
    }

    /* Submit Button */
    #submitBtn.hidden {
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      .question {
        font-size: 1rem;
      }

      .option {
        padding: 10px;
        font-size: 0.9rem;
      }

      button {
        padding: 8px 20px;
        font-size: 0.9rem;
      }

      .section-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Progress Bar -->
    <div class="progress-bar">
      <div class="progress"></div>
    </div>

    <!-- Question Slider -->
    <div class="slider">
      <!-- Questions will be dynamically injected here -->
    </div>

    <!-- Navigation Buttons -->
    <div class="navigation">
      <button id="prevBtn" disabled>Previous</button>
      <button id="nextBtn">Next</button>
    </div>

    <!-- Submit Button -->
    <button id="submitBtn" class="hidden">Submit</button>
  </div>

  <script src="assets/personality.js"></script>
</body>
</html>
