<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Pilot Program - SkillBridge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #2b2b2b 0%, #3c3c3c 100%);
            color: #d3d3d3;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #e8b923;
            font-size: 2.5rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            position: relative;
        }
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #e8b923;
            border-radius: 2px;
        }
        form {
            background-color: #3c3c3c;
            padding: 20px;
            border-radius: 12px;
            border: 2px dashed #555;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5), -5px -5px 15px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #b0b0b0;
        }
        input, select {
            width: 100%;
            padding: 12px;
            background-color: #4a4a4a;
            border: 2px dashed #555;
            border-radius: 8px;
            color: #d3d3d3;
            font-size: 1rem;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #e8b923;
            box-shadow: 0 0 5px rgba(232, 185, 35, 0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #e8b923;
            color: #2b2b2b;
            border: 2px dashed #555;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #d9a413;
            transform: translateY(-2px);
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }
        footer {
            margin-top: auto;
            text-align: center;
            color: #b0b0b0;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Join Pilot Program</h1>
    <form id="pilot-form" method="POST" action="/api/pilot/join">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" placeholder="Company Name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        
        <label for="industry">Industry:</label>
        <select id="industry" name="industry" required>
            <option value="">Select Industry</option>
            <option value="EdTech">EdTech</option>
            <option value="IT">IT</option>
            <option value="E-commerce">E-commerce</option>
            <option value="Marketing">Marketing</option>
            <option value="FinTech">FinTech</option>
        </select>
        
        <button type="submit">Submit</button>
    </form>

    <footer>
        <p>Â© 2025 SkillBridge. All rights reserved.</p>
    </footer>

    <script src="/assets/join-pilot.js"></script>
</body>
</html>
