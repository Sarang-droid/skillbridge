<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #2b2b2b 0%, #3c3c3c 100%); /* Dark gradient */
            color: #d3d3d3; /* Light gray for text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header, footer {
            text-align: center;
            padding: 15px;
            background-color: #3c3c3c; /* Darker gray */
            border: 2px dashed #555; /* Darker dashed border */
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5),
                       -5px -5px 15px rgba(255, 255, 255, 0.1); /* Adjusted shadow */
        }

        h1 {
            text-align: center;
            color: #e8b923; /* Pastel yellow (unchanged) */
            font-size: 2.5rem;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #e8b923; /* Pastel yellow (unchanged) */
            border-radius: 2px;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #3c3c3c; /* Darker gray */
            padding: 10px;
            border: 2px dashed #555; /* Darker dashed border */
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }

        .navbar a {
            color: #d3d3d3; /* Light gray text */
            text-decoration: none;
            padding: 10px 15px;
            transition: all 0.3s ease;
            position: relative;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #4a4a4a; /* Dark gray hover */
            color: #d9a413; /* Slightly darker yellow (unchanged) */
            transform: translateY(-2px);
        }

        .search-bar {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .search-bar form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .search-bar input {
            padding: 12px;
            width: 300px;
            max-width: 100%;
            background-color: #4a4a4a; /* Dark gray input */
            border: 2px dashed #555; /* Darker dashed border */
            border-radius: 8px;
            color: #d3d3d3; /* Light gray text */
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #e8b923; /* Pastel yellow (unchanged) */
            box-shadow: 0 0 5px rgba(232, 185, 35, 0.5);
        }

        #industryFilter {
            padding: 12px;
            background-color: #e8b923; /* Pastel yellow (unchanged) */
            color: #2b2b2b; /* Dark gray text for contrast */
            border: 2px dashed #555; /* Darker dashed border */
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #industryFilter:hover {
            background-color: #d9a413; /* Slightly darker yellow (unchanged) */
            transform: translateY(-2px);
        }

        .search-bar button {
            padding: 12px 20px;
            background-color: #e8b923; /* Pastel yellow (unchanged) */
            color: #2b2b2b; /* Dark gray text for contrast */
            border: 2px dashed #555; /* Darker dashed border */
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .search-bar button:hover {
            background-color: #d9a413; /* Slightly darker yellow (unchanged) */
            transform: translateY(-2px);
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }

        .search-bar button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        .search-bar button:hover::after {
            width: 200%;
            height: 200%;
        }

        #companyCardsContainer, #projectsContainer {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 0 20px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .company-card, .project-card {
            background-color: #3c3c3c; /* Darker gray */
            padding: 20px;
            border-radius: 12px;
            border: 2px dashed #555; /* Darker dashed border */
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5),
                       -5px -5px 15px rgba(255, 255, 255, 0.1); /* Adjusted shadow */
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .company-card:hover, .project-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.7),
                       -8px -8px 20px rgba(255, 255, 255, 0.2);
            background-color: #4a4a4a; /* Dark gray hover */
        }

        .company-card::before, .project-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(232, 185, 35, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .company-card:hover::before, .project-card:hover::before {
            opacity: 1;
        }

        .company-card h3, .project-card h4 {
            margin: 0 0 12px;
            color: #e8b923; /* Pastel yellow (unchanged) */
            transition: color 0.3s ease;
        }

        .company-card:hover h3, .project-card:hover h4 {
            color: #d9a413; /* Slightly darker yellow (unchanged) */
        }

        .company-card p, .project-card p {
            margin: 8px 0;
            color: #b0b0b0; /* Lighter gray text */
            line-height: 1.5;
        }

        .company-card button, .project-card button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #e8b923; /* Pastel yellow (unchanged) */
            color: #2b2b2b; /* Dark gray text for contrast */
            border: 2px dashed #555; /* Darker dashed border */
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .company-card button:hover, .project-card button:hover {
            background-color: #d9a413; /* Slightly darker yellow (unchanged) */
            transform: translateY(-2px);
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }

        #suggestionsContainer {
            position: absolute;
            background-color: #3c3c3c; /* Darker gray */
            border: 2px dashed #555; /* Darker dashed border */
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            width: 300px;
            z-index: 1000;
            margin-top: 5px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }

        .suggestion-item {
            padding: 12px;
            cursor: pointer;
            color: #d3d3d3; /* Light gray text */
            border-bottom: 1px dashed #555; /* Darker dashed border */
            transition: all 0.3s ease;
        }

        .suggestion-item:hover {
            background-color: #4a4a4a; /* Dark gray hover */
            color: #d9a413; /* Slightly darker yellow (unchanged) */
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            margin: 20px 0;
            color: #b0b0b0; /* Lighter gray text */
        }

        .error {
            color: #d32f2f; /* Red (unchanged) */
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }

        footer {
            margin-top: auto;
            color: #b0b0b0; /* Lighter gray text */
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 10px;
            }

            .search-bar form {
                flex-direction: column;
                gap: 15px;
            }

            .search-bar input, #suggestionsContainer {
                width: 100%;
            }
        }

        .company-card button {
            pointer-events: auto;
            z-index: 10;
            position: relative;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #e8b923;
            color: #2b2b2b;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            font-weight: bold;
            min-width: 15px;
            text-align: center;
        }

        #notificationLink {
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="/profile" aria-label="Profile"><i class="fas fa-user"></i></a>
            <a href="/notification" aria-label="Notifications" id="notificationLink">
                <i class="fas fa-bell"></i>
                <span class="notification-badge" id="notificationBadge" style="display: none">0</span>
            </a>
            <a href="/settings" aria-label="Settings"><i class="fas fa-cog"></i></a>
            <a href="/personality" aria-label="Personality Test">Personality Test</a>
            <a href="/industry_quiz" aria-label="Industry Quizzes"><i class="fas fa-question-circle"></i></a>
            <a href="/pilot" aria-label="Pilot Program"><i class="fas fa-rocket"></i> Pilot Program</a>
        </div>
    </header>
    
    <div class="search-bar">
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Search for companies or projects...">
            <select id="industryFilter">
                <option value="">All Industries</option>
                <option value="IT">IT Industry</option>
                <option value="Marketing">Marketing Industry</option>
                <option value="Finance">Finance Industry</option>
                <option value="E-commerce">E-commerce Industry</option>
            </select>
            <button type="submit">Search</button>
            <button type="button" id="clearButton">Clear</button>
        </form>
        <div id="suggestionsContainer"></div>
    </div>
    
    <div id="companyCardsContainer"></div>
    <div id="projectsContainer"></div>

    <footer>
        <p>Â© 2025 Skill-Bridge. All rights reserved.</p>
    </footer>

    <script src="/assets/homepage.js"></script>
</body>
</html>
