<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #2b2b2b 0%, #3c3c3c 100%);
            color: #d3d3d3;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #e8b923;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            position: relative;
            padding-bottom: 10px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #e8b923;
            border-radius: 2px;
        }

        #projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            perspective: 1000px;
        }

        .project-card {
            background-color: #3c3c3c;
            border-radius: 12px;
            border: 2px dashed #555;
            padding: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5),
                       -5px -5px 15px rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            animation: cardEntrance 0.8s ease-out forwards;
            opacity: 0;
        }

        .project-card:nth-child(odd) {
            animation-delay: 0.2s;
        }

        .project-card:nth-child(even) {
            animation-delay: 0.4s;
        }

        @keyframes cardEntrance {
            0% {
                transform: translateY(50px) rotateX(-10deg);
                opacity: 0;
            }
            100% {
                transform: translateY(0) rotateX(0deg);
                opacity: 1;
            }
        }

        .project-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.7),
                       -8px -8px 20px rgba(255, 255, 255, 0.2);
            background-color: #4a4a4a;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(232, 185, 35, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 12px;
            color: #e8b923;
            transition: color 0.3s ease;
        }

        .project-card:hover .project-title {
            color: #d9a413;
        }

        .project-description {
            font-size: 1rem;
            color: #b0b0b0;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .project-details {
            font-size: 0.9rem;
            color: #b0b0b0;
            margin-bottom: 20px;
        }

        .project-details strong {
            color: #d3d3d3;
        }

        .start-project {
            background-color: #e8b923;
            color: #2b2b2b;
            border: 2px dashed #555;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .start-project:hover {
            background-color: #d9a413;
            transform: translateY(-2px);
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }

        .start-project::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        .start-project:hover::after {
            width: 200%;
            height: 200%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            #projects-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .project-card {
                padding: 15px;
            }

            .project-title {
                font-size: 1.3rem;
            }

            .project-description {
                font-size: 0.9rem;
            }

            .project-details {
                font-size: 0.8rem;
            }

            .start-project {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Company Projects</h1>
    <div id="projects-container"></div>
    <script src="/assets/company.js"></script>
</body>
</html>
